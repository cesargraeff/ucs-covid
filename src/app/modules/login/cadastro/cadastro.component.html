<div class="vertical-content page">
  <div class="col text-center col-center">
    <div class="row row-center" style="height: 100%;">
      <div class="col logo">
        <img src="assets/coronavirus.png" width="120" />
      </div>
    </div>
  </div>

  <div class="form-cadastro">
      <p>Informe seus dados</p>
      <div class="input">
        <input type="text" id="nome" [(ngModel)]="model.nome"/>
        <label for="nome">Nome</label>
      </div>
      
      <div class="input">
        <input type="text" id="sobrenome" [(ngModel)]="model.cpf"/>
        <label for="sobrenome">CPF</label>
      </div>

      <div class="input">
        <input type="text" id="endereco"  [(ngModel)]="model.endereco"/>
        <label for="endereco">Endere√ßo</label>
      </div>

      <div class="input">
        <input type="text" id="telefone"  [(ngModel)]="model.telefone"/>
        <label for="telefone">Telefone</label>
      </div>

      <div class="input">
        <input type="email" id="email"  [(ngModel)]="model.email"/>
        <label for="email">Email</label>
      </div>

      <div class="input">
        <input type="password" id="senha" [(ngModel)]="model.senha"/>
        <label for="senha">Senha</label>
      </div>
      
      <div class="btn btn-info btn-block" (click)="save()">
        <i class="material-icons">person_add</i>
        CADASTRAR
      </div>
  </div>

</div>
